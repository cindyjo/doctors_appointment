<div class="container-fluid" ng-controller="appointmentsController as ac">
	<div class="row">
		<div class="col-md-12">
			<h3><u>New Appointment</u></h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<form name="newAppoint" class="form-horizontal">
				<input type="hidden" name="ac.logged_patient" ng-model = "ac.newAppoint.name" value="ac.logged_patient">
				<div class="form-group">
					<label class="col-sm-2 control-label">Date </label>
					<div class="col-sm-10">
						<input name ="date" type="date" class="form-control" ng-model = "ac.newAppoint.date" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Time</label>
					<div class="col-sm-10">
						<input name ="time" type="time" class="form-control" ng-model = "ac.newAppoint.time" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Complain</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" ng-model ="ac.newAppoint.complain" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="#/dashboard"><input type="submit" class="btn btn-default" ng-click = "ac.addAppointment();" value="Add Appointment" ng-disabled ="newAppoint.$invalid"></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
