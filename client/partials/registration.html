<div class="container-fluid" ng-controller="patientsController as pc">
	<div class="row">
		<div class="col-md-12">
			<h3><u>Add a new patient</u></h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-6">
			<form name = "patient"class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Name</label>
					<div class="col-sm-8">
						<input name ="name" type="text" class="form-control" ng-model = "pc.newPatient.name" required>
						<p>{{pc.err.uniqueErr}}</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9"></div>
					<div class="col-sm-1">
						<input type="submit" class="btn btn-default" ng-click = "pc.addPatient()" value="Register" ng-disabled = "patient.$invalid">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
